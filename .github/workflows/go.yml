name: Test
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.23
        id: go

      - name: Check out code
        uses: actions/checkout@v1

      - name: Install dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get -y install libasound2-dev libportmidi-dev alsa-utils timidity

      - name: Set up virtual MIDI
        run: |
          sudo modprobe snd-virmidi
          timidity -iA -B2,8 -Os1l -s 44100

      - name: Test
        run: |
          make deps test
